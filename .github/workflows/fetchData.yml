name: Fetch new data

on:
  schedule:
    - cron:  '*/30 * * * *'
  push:
    paths-ignore:
    - 'data/**'
  pull_request:
    paths-ignore:
    - 'data/**'

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Cache Build
        id: cache-build
        uses: actions/cache@v1
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('src/**') }}

      - name: Install and Build
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: |
          npm install
          npm run build

      - name: Fetch data
        run: npm run start

      - name: Check if new data has been fetched
        id: changes
        uses: UnicornGlobal/has-changes-action@v1.0.11

      - name: Commit data
        if: steps.changes.outputs.changed == 1
        run: |
          git config --global user.name 'Fetch Action'
          git config --global user.email '1713709+emm-ess@users.noreply.github.com'
          git commit -am "Automated data fetch"
          git push

      - name: Deploy 🚀
        if: steps.changes.outputs.changed == 1 || github.event_name == 'push'
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: data
